<body>
 <div class="container">
    <div class="postcard">
        <div class = "top cardItem">
            <h1>My Postcard</h1>
            <div class = "logo ">
                <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
            </div>
        </div>
        <div class = "middle cardItem">
            <div class="side middleItem"> 
                <p> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Elit sed vulputate mi sit. 

                </p> <p>Nullam ac tortor vitae purus. Convallis posuere morbi leo urna molestie.</p> 
            </div>

                <input  
                type="text"

                onfocus="inputFocus(this)" 
                onblur="inputBlur(this)" 
                /> <br>
                 <input  
                type="email" 
                name="Email" 
                title="Email" 
                value="Email@abc.com" 
                onfocus="inputFocus(this)" 
                onblur="inputBlur(this)" 
                /><br>
                 <input  
                type="text" 
                name="comment"
                title="Name" 
                value="comment" 
                onfocus="inputFocus(this)" 
                onblur="inputBlur(this)" 
                />
            
            </div>
        </div>
        <div class = "bottom cardItem">
            <button type="button" class="myButton">Send My Postcard!</button>
            
           

        </div>





    </div>


 </div>
